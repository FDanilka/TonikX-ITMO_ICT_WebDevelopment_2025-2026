<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все машины</title>
</head>
<body>
    {% for object in object_list %}
        <li>{{ object.plate_number }}</li>
        <li>{{ object.brand }}</li>
        <li>{{ object.model }}</li>
        <li>{{ object.color }}</li>
        <hr/>
    {% empty %}
        <li>No objects yet.</li>
    {% endfor %}

</body>
</html>
